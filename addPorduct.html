<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Back-Office</title>
</head>
<body>
    <!-- navbar area -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
           <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="forntpage.html">Home</a>
              <a class="nav-link active" href="addPorduct.html">Back-Office</a>
          </div>
        </div>
      </div>
    </nav>

      <!-- tasto per l'aggiunta di prodotti -->
      <div class="d-flex justify-content-end m-3">
          <button class="btn btn-success" id="btn-prod">Aggiungi nuovi prodotti</button>
      </div>
      <!-- sezione aggiunta prodotti -->
      <section class="container mt-5 row justify-content-center d-none" id="new-prod">
        <h1>Aggiungi il tuo prodotto:</h1>
        <div class="col-12 row mt-3">
            <input type="text" id="input-img" placeholder="Inserisci URL immagine..." class="text-center col-md-3 col-12 px-5 py-2 rounded-pill me-2">
            <input type="text" id="input-name" placeholder="Inserisci il nome prodotto..." class="text-center col-md-3 col-12 px-5 py-2 rounded-pill me-2">
            <input type="text" id="input-desc" placeholder="Inserisci la descrizione prodotto..." class="text-center col-md-3 col-12 px-5 py-2 rounded-pill me-2">
        </div>
        <div class="col-12 row mt-3">
            <input type="text" id="input-price" placeholder="Inserisci il prezzo prodotto..." class="text-center col-md-3 col-12 px-5 py-2 rounded-pill me-2">
            <input type="text" id="input-brand" placeholder="Inserisci il brand prodotto..." class="text-center col-md-3 col-12 px-5 py-2 rounded-pill me-2">
            <button class="button button-secondary col-auto rounded-pill" id="create-product">Invia</button>
        </div>
      </section>
      <!-- sezione per modifica prodotti -->
      <section class="container mt-5">
        <h1>Modifica i prodotti</h1>
        <div class="row mt-3 gap-5" id="container-product">

        </div>
      </section>
    
    <script src="https://kit.fontawesome.com/2fc754e3d6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="addProduct.js"></script>
</body>
</html>
