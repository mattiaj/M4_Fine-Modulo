      <h1 class="mt-3 text-center">Modifica il tuo prodotto:</h1>
      <section class="container-fluid row mt-5">
        <!-- card per vedere le modifiche -->
        <div class="row col-md-7 col-12 justify-content-center" id="section-product">

        </div>
          <!-- modifica elemento -->
        <div class="row justify-content-center col-md-5 col-12" id="edit-prod">
            
            <div class="col-12 row mt-3 ">
                <label for="input-edit-img" class="mt-3 mb-1"><h5>Modifica destinazione l'immagine:</h5></label>
                <input type="text" id="input-edit-img" placeholder="Inserisci URL immagine..." class="text-center col-md-3 col-12 px-5 py-2 rounded-pill me-2">
                <label for="input-edit-name" class="mt-3 mb-1"><h5>Modifica il nome:</h5></label>
                <input type="text" id="input-edit-name" placeholder="Inserisci il nome prodotto..." class="text-center col-md-3 col-12 px-5 py-2 rounded-pill me-2">
                <label for="nput-edit-desc" class="mt-3 mb-1"><h5>Modifica descrizione:</h5></label>
                <input type="text" id="input-edit-desc" placeholder="Inserisci la descrizione prodotto..." class="text-center col-md-3 col-12 px-5 py-2 rounded-pill me-2">
            </div>
            <div class="col-12 row mt-3 ">
               <label for="input-edit-price" class="mt-3 mb-1"><h5>Modifica prezzo:</h5></label>
                <input type="text" id="input-edit-price" placeholder="Inserisci il prezzo prodotto..." class="text-center col-md-3 col-12 px-5 py-2 rounded-pill me-2">
               <label for="input-edit-brand" class="mt-3 mb-1"><h5>Modifica brand:</h5></label>
                <input type="text" id="input-edit-brand" placeholder="Inserisci il brand prodotto..." class="text-center col-md-3 col-12 px-5 py-2 rounded-pill me-2">
               <button class="button button-secondary col-auto rounded-pill" id="send-btn">Invia</button>
            </div>
        </div>

      </section>

    <script src="https://kit.fontawesome.com/2fc754e3d6.js" crossorigin="anonymous"></script>
